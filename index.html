<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoPrint Dosya TarayÄ±cÄ±sÄ±</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; background: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        
        /* Breadcrumb (Geri DÃ¶nme Navigasyonu) */
        .breadcrumb {
            background: white; padding: 10px; border-radius: 5px; margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .breadcrumb a { text-decoration: none; color: #0969da; font-weight: bold; }
        .breadcrumb span { color: #666; }

        /* Liste TasarÄ±mÄ± */
        .list-container { display: flex; flex-direction: column; gap: 10px; }
        
        .item-card {
            background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd;
            display: flex; justify-content: space-between; align-items: center;
            text-decoration: none; color: #333; transition: 0.2s;
        }
        .item-card:hover { background: #eef; border-color: #ccf; }
        
        .type-dir { font-weight: bold; color: #0969da; } /* KlasÃ¶r rengi */
        .type-file { color: #555; } /* Dosya rengi */
        
        .btn-download {
            background: #2ea44f; color: white; padding: 5px 10px; 
            border-radius: 4px; text-decoration: none; font-size: 0.9em;
        }
        .btn-download:hover { background: #2c974b; }
    </style>
</head>
<body>

    <h1>CoPrint ParÃ§a Deposu</h1>

    <div class="breadcrumb" id="breadcrumb">
        <a href="?path=">ğŸ  Ana Dizin</a>
    </div>

    <div id="content-area" class="list-container">
        Loading...
    </div>

    <script>
        const owner = 'coprint';
        const repo = 'AssemblingParts';
        
        // 1. URL'den 'path' parametresini al (Yoksa boÅŸ kabul et)
        const params = new URLSearchParams(window.location.search);
        const currentPath = params.get('path') || '';

        // API Adresini oluÅŸtur
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${currentPath}`;

        async function loadContent() {
            const container = document.getElementById('content-area');
            const breadcrumb = document.getElementById('breadcrumb');

            // Breadcrumb gÃ¼ncelleme (Hangi klasÃ¶rdeyiz?)
            if (currentPath) {
                breadcrumb.innerHTML += ` <span>/ ${currentPath}</span>`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Hata: Ä°Ã§erik bulunamadÄ±.');
                
                const data = await response.json();
                container.innerHTML = '';

                // Gelen veriyi sÄ±rala: Ã–nce KlasÃ¶rler, Sonra Dosyalar
                data.sort((a, b) => (a.type === b.type ? 0 : a.type === 'dir' ? -1 : 1));

                if (data.length === 0) container.innerHTML = '<p>Bu klasÃ¶r boÅŸ.</p>';

                data.forEach(item => {
                    const div = document.createElement('div');
                    
                    if (item.type === 'dir') {
                        // EÄER KLASÃ–RSE: TÄ±klayÄ±nca URL'i gÃ¼ncelle (?path=yeni/yol)
                        // Mevcut yol varsa Ã¼zerine ekle, yoksa direkt klasÃ¶r adÄ±
                        const nextPath = currentPath ? `${currentPath}/${item.name}` : item.name;
                        
                        div.innerHTML = `
                            <a href="?path=${nextPath}" class="item-card">
                                <span class="type-dir">ğŸ“ ${item.name}</span>
                                <span>Git &rarr;</span>
                            </a>
                        `;
                    } else {
                        // EÄER DOSYAYSA: Ä°ndirme linki koy
                        // Sadece STL dosyalarÄ±nÄ± gÃ¶stermek istersen buraya if ekleyebiliriz
                        div.innerHTML = `
                            <div class="item-card">
                                <span class="type-file">ğŸ“„ ${item.name}</span>
                                <a href="${item.download_url}" class="btn-download" target="_blank">Ä°ndir</a>
                            </div>
                        `;
                    }
                    container.appendChild(div);
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red">${error.message}</p>`;
            }
        }

        loadContent();
    </script>

</body>
</html>
